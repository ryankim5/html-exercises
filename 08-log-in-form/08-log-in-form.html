<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>
      08: A log in form
    </title>
  </head>
  <body>
    <header>
      <h1>
        Hello again!
      </h1>
    </header>
    <main>
      <header>
        <h2>Log in</h2>
        <p>Please log in before accessing our website.</p>
      </header>
      <form action="/log-in"></form>
        <label for="email">Your Email:</label>
        <input type="text" id="email" placeholder="Your Email" required><br>
        <label for="password">Your Password:</label>
        <input type="password" id="password" placeholder="Your Password" required><br>
        <input type="submit" value="Log In">
    </main>
  </body>
</html>
