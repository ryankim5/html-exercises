<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>02: Tables</title>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th class="center"><b>Item</b></th>
        <th><b>Cost per item</b></th>
        <th><b>Quantity</b></th>
        <th><b>Price</b></th>
      </tr>
      <tr>
        <td class="center"><b>Bananas</b></td>
        <td>50 Ar</td>
        <td>5</td>
        <td>250 Ar</td>
      </tr>
      <tr>
        <td class="center"><b>Mangoes</b></td>
        <td>60 Ar</td>
        <td>3</td>
        <td>180 Ar</td>
      </tr>
      <tr>
        <td class="center"><b>Plums</b></td>
        <td>10 Ar</td>
        <td>10</td>
        <td>100 Ar</td>
      </tr>
      <tr>
        <td colspan="3" class="center"><b>Total</b></td>
        <td><b>530 Ar</b></td>
      </tr>
    </table>
  </body>
</html>
